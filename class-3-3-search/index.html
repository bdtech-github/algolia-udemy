<html>
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <!-- for the search only version -->
        <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js"></script>
    </head>

    <body>
        <div id="app"></div>
        <script>
            const app = document.getElementById('app')
            const client = algoliasearch('3PCD6LMT81', '76521a517f11cc66472588d6d0e55018')
            const index = client.initIndex('dev_TESTING')

            index.search('fr').then(result => {
                const hits = result.hits.map(hit => `<p>${hit._highlightResult.firstName.value.replaceAll('em', 'mark')}</p>`)
                app.innerHTML = hits.join('')
            })
        </script>
    </body>
</html>
